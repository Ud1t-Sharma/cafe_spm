    <style>
      /* Fix for cart items container */
      #items {
        max-height: 300px; /* Set a maximum height */
        overflow-y: auto; /* Enable vertical scrolling */
        padding: 10px;
        background-color: white; /* Match theme */
        border-radius: 10px;
        width:auto;
      }
    
      /* Ensure spacing between sections */
      .step1 {
        margin-bottom: 40px;
      }
    </style>
    
    <div class="container step1">
      <div class="row">
        <h2>Review Your Cart Items</h2>
        <div class="row">
          <div id="items">
            <!-- Items will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>
    
    <div class="bottom-half">
      <div class="container step1">
        <div class="row">
          <h2>fill in the details</h2>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Name</label>
              <input type="text" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-6">
              <label for="inputphone" class="form-label">Number</label>
              <input type="tel" class="form-control" id="inputPassword4" maxlength="10" required>
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" required>
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" required>
            </div>
            <div class="col-12 submit">
              <button type="submit" class="btn btn-primary">Order Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>
